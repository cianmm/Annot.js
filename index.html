<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Anot.JS</title>
 <!--This is Remy Sharp's script for adding some HTML5 tag compatibility to older IE browsers-->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="annotjsimg">
	   <img class="annotatableImage" src="image.jpg">
  </div>
<script src="jquery.js"></script>
<script src="annot.js"></script>
<script>

var defaultAnnot1 = new Annot(0.2, 0.4, 1);
var defaultAnnot2 = new Annot(0.3, 0.4, 2);
var defaultAnnot3 = new Annot(0.295, 0.4234, 3);
var defaultAnnot4 = new Annot(0.9, 0.2, 4);
var defaultAnnot5 = new Annot(0.5671875, 0.9455535390199638, 5);
$('.annotatableImage').annot({
  load: [defaultAnnot1, defaultAnnot2, defaultAnnot3, defaultAnnot4, defaultAnnot5]
});
</script>
</body>
</html>
